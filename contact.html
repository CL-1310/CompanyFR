<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us - Company</title>
    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    <header>

        <div class="header-logo">

            <img src="images/logo.png" alt="Company logo">

            <h1>Company</h1>

        </div>
        <nav>

            <a href="index.html">Accueil</a>
            <a href="index.html#about">A Propos</a>
            <a href="index.html#services">Services</a>

        </nav>
        <div class="header-phone">

            <a href="tel:4089381695"> <i class="fas fa-phone-alt"></i> 408-938-1695 </a>

        </div>

    </header>

    <main>

        <article class="contact">

            <h2>Nous contacter</h2>

            <section class="contact-form">

                <form action="#" method="get">

                    <label for="companyName">Nom de l'entreprise</label>
                    <input size="23" name="companyName" id="companyName" required>

                    <label for="firstName">Prénom</label>
                    <input size="23" name="firstName" id="firstName" required>

                    <label for="lastName">Nom</label>
                    <input size="23" name="lastName" id="lastName" required>

                    <label for="tel">Téléphone</label>
                    <input type="tel" size="23" name="tel" id="tel">
                    
                    <label for="email">Email</label>
                    <input type="email" size="23" name="email" id="email" required>

                    <select name="subject" id="subject">
                        <option value="unknown">Choisir un sujet</option>
                        <option value="information">Information</option>
                        <option value="customerSupport">Support client</option>
                        <option value="other">Autre</option>
                    </select>

                    <h3>Êtes-vous un client existant ?</h3>

                    <div class="answer">

                        <p>
                            <label for="yes">Oui</label>
                            <input type="radio" name="customer" id="yes">
                        </p>
                        <p>
                            <label for="no">Non</label>
                            <input type="radio" name="customer" id="no">
                        </p>

                    </div>

                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="20" rows="5" placeholder="Ecrivez votre message ici"></textarea>

                    <input type="submit" value="Envoyer" class="formButton">

                </form>

            </section>

        </article>

    </main>

    <footer>

        <section class="footerLinks">
    
            <a href="index.html">Accueil</a>
            <a href="#about">A Propos</a>
            <a href="#services">Services</a>
    
        </section>
    
        <section class="footerAddress">
    
            <h3>Company</h3>
            <p>4654 Sycamore Street</p>
            <p>San Jose, California (CA)</p>
            <a href="tel:4089381695"> 408-938-1695 </a>
            <a href="mailto:hello@company.com"> hello@company.com </a>
            
        </section>
        <div class="iframe">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d50758.65270312802!2d-121.96805398911238!3d37.332663830998214!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fcca49070ecd5%3A0x419e627bef1b908f!2sSan%20Jos%C3%A9%2C%20Californie%2095113%2C%20%C3%89tats-Unis!5e0!3m2!1sfr!2sfr!4v1684365479098!5m2!1sfr!2sfr" width="250" height="110" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    
    
    </footer>

    <!-- Ajouter bouton pour remonter vers le haut -->
    
</body>
</html>
